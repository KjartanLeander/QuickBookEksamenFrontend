<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h1>Create Reservation</h1>
    <form id="reservationForm">
        <div class="mb-3">
            <label for="guestId" class="form-label">Guest ID</label>
            <input type="number" class="form-control" id="guestId" required>
        </div>
        <div class="mb-3">
            <label for="roomId" class="form-label">Room ID</label>
            <input type="number" class="form-control" id="roomId" required>
        </div>
        <button type="button" class="btn btn-primary" id="createReservationBtn">Create Reservation</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.min.js"></script>
<script type="module" src="js/createReservation.js"></script>
</body>
</html>
