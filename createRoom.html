<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 class="mt-4 mb-3">Create Room</h1>
    <form id="create-room-form">
        <div class="mb-3">
            <label for="roomNumber" class="form-label">Room Number</label>
            <input type="text" class="form-control" id="roomNumber" required>
        </div>
        <div class="mb-3">
            <label for="numberOfBeds" class="form-label">Number of Beds</label>
            <input type="number" class="form-control" id="numberOfBeds" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" required>
        </div>
        <div class="mb-3">
            <label for="available" class="form-label">Available</label>
            <input type="checkbox" class="form-check-input" id="available">
        </div>

        <div class="mb-3">
            <label for="hotelId" class="form-label">Hotel ID</label>
            <input type="text" class="form-control" id="hotelId" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Room</button>
    </form>
</div>

<script type="module" src="js/createRoom.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.min.js"></script>

</body>
</html>
