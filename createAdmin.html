<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h1 class="mt-4 mb-3">Create Admin</h1>
  <form id="create-admin-form">
    <div class="mb-3">
      <label for="username" class="form-label">Username:</label>
      <input type="text" class="form-control" id="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" class="form-control" id="password" required>
    </div>
    <!-- You can include other fields as needed -->
    <button type="submit" class="btn btn-primary">Create Admin</button>
    <a id="goBackBtn" class="btn btn-secondary" href="#">Go Back</a>
  </form>
</div>

<script src="js/createAdmin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.min.js"></script>

</body>
</html>
