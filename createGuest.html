<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Guest</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 class="mt-4 mb-3">Create Guest</h1>
    <form id="create-guest-form">
        <div class="mb-3">
            <label for="userName" class="form-label">Username:</label>
            <input type="text" class="form-control" id="userName" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="lastName" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number:</label>
            <input type="number" class="form-control" id="phoneNumber" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Guest</button>
        <a id="goBackBtn" class="btn btn-secondary" href="#">Go Back</a>
    </form>
</div>

<script type="module" src="js/createGuest.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.min.js"></script>

</body>
</html>
